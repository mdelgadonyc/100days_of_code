{% include "header.html" %}

        <!-- Page Header-->
        <!-- original background location ../static/assets/img/home-bg.jpg-->
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1536301910723-17920a960bc7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Moises' Blog</h1>
                            <span class="subheading">A collection of Moises' odd musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    {% for blog in blogs_data %}
                    <!-- Post preview-->
                    <div class="post-preview">
<!--                        <a href="post.html">-->
                        <a href="{{ url_for('post', num=blog.id) }}">
                            <h2 class="post-title">{{ blog.title }}</h2>
                            <h3 class="post-subtitle">{{ blog.subtitle }}</h3>
                        </a>
                        <p class="post-meta">Posted by
                            <a href="#!">{{ blog.author }}</a>
                            on {{ blog.date }}</p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}


                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>

{% include "footer.html" %}
